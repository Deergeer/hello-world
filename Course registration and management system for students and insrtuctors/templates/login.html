{% extends "base.html" %}
{% block body %}
<script type="text/javascript">
function check()
{
	var username = document.getElementById("username").value;
	var password = document.getElementById("password").value;
	if(username == "")
	{
		alert("账号不能为空");
		return
	}
	else if(password == "")
	{
		alert("密码不能为空");
		document.getElementById("form").reset();
		return
	}
	else
	{
		document.getElementById("form").submit();
	}
}
</script>
<center><h1 style="margin-top:10%; margin-bottom:1%; font-family:'隶书'; font-size:56px; color:#0080FF">教务管理系统</h1></center>
<div class="login-box">
	<div class="login-con f-l">
	<form action="" method="post" id="form">
		<div class="form-group">
			<input type="text" placeholder="校园ID" name="username" id="username"/>
		</div>
		<div class="form-group">
			<input type="password" placeholder="密码（初始密码为666666）" name="password" id="password">
		</div>
	</form>
		<div class="form-group">
			<button onClick="check();">登录</button>
		</div>
	</div>
</div>
{% if flag == 1 %}
	<script type="text/javascript">
		alert("账号/密码错误，请重新输入");
	</script>
{% endif %}
{% endblock %}
